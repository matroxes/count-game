<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://kit.fontawesome.com/cb43a3895c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="pineapple_emoji_emotion_icon_152248.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Now</title>
</head>
<body class="overlay-active battle-screen-hidden">
    <div class="main-ui">
        <div class="level-container">
            <div class="level-box"><p class="level-sign"><div class="level-name">Уровень</div><div class="level-number">1</div></p></div>
        </div>

        <p class="problem"></p>
        <form class="form">
            <input type="number" class="field" autocomplete="off" autofocus id="input" placeholder="Введите">
            <button class="submit" id="send">Ответить</button>
        </form>

        <div class="cover"><span class="points">10</span><p class="p">очков до следующего уровня</p></div>
    <div class="boxes">
        <i id="1" class="far fa-check-circle"></i>
        <i id="2" class="far fa-check-circle"></i>
        <i id="3" class="far fa-check-circle"></i>
        <i id="4" class="far fa-check-circle"></i>
        <i id="5" class="far fa-check-circle"></i>
        <i id="6" class="far fa-check-circle"></i>
        <i id="7" class="far fa-check-circle"></i>
        <i id="8" class="far fa-check-circle"></i>
        <i id="9" class="far fa-check-circle"></i>
        <i id="10" class="far fa-check-circle"></i>

    </div>
    <div class="container boxes">
        <i   id="3-fail" class="fas fa-heart box-fail"></i>
        <i   id="2-fail" class="fas fa-heart box-fail box-fail-center"></i>
        <i   id="1-fail" class="fas fa-heart box-fail"></i>

        <!-- <div id="3-fail" class="box box-fail"></div> -->
    </div>
</div>

<div class="overlay">
    <button class="mode treat-button">Режим Битва</button>
    <div class="overlay-inner">
        <p class="sign">Привет!</p>
        <button class="continue" id="btn">Играть</button>
    </div>
</div>

<div class="battle-screen">
    <div class="battle-screen-inner">
        <button class="back-button"><i class="fas fa-long-arrow-alt-left"></i></button>
        <p class="soon">Скоро...</p>
    </div>
</div>

    <script src="js/generate-problem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
